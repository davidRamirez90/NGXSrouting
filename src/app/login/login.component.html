
<div class="loginContainer">
  <h1>Login Form</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input #userName type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input #userPass type="password" class="form-control">
    </div>

    <button (click)="login(userName.value, userPass.value)" class="btn btn-success">Submit</button>
</div>
